    type: 'horizontalBar',
    data: data,
    options: {
        scales: {
        xAxes: [{
            ticks: {
            beginAtZero: true

        //raise the graph based on
        drawGraph(0, 0, 0,
        0, 0, 0 );

        document.getElementById('graphNum1').innerText = 0;
        document.getElementById('graphNum2').innerText = 0;
        document.getElementById('graphNum3').innerText = 0;
        document.getElementById('graphNum4').innerText = 0;
        document.getElementById('graphNum5').innerText = 0;
        document.getElementById('graphNum6').innerText = 0;


    }

    modal.classList.add('show')
    overlay.classList.add('active')
}










function closeModal(modal) {
    modal.classList.remove('show')
    overlay.classList.remove('active')

    if(modal == null) return
    
    else if(modal.id == "site-donate"){
        setTimeout(() => {
            modal.innerHTML = "";
            }, 200)
    }

    else if(modal.id == "site-stats"){

        setTimeout(() => {
            modal.innerHTML = "";
            }, 200)
    }

}


openModalButtons.forEach(button => {
    button.addEventListener('click', () => {
        const modal = document.querySelector(button.dataset.modalTarget)
        openModal(modal)
    })
})


closeModalButtons.forEach(button => {
    button.addEventListener('click', () => {
        const modal = button.closest('.popup')
        closeModal(modal)
    })
})



overlay.addEventListener('click', () => {
    const modals = document.querySelectorAll('.popup-container.show')
    modals.forEach(modal => {
        closeModal(modal)
    })
})

</script>
